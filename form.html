<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="WDD 131 Course - Dynamic Web Fundamentals - Student Wuillian Fernando Mendez Garcia -Product Review Form Activity.">
    <meta name="author" content="Wuillian Fernando Mendez Garcia">
    <title>Product Review Form</title>
    <link rel="stylesheet" href="styles/form.css">
    <script src="scripts/form.js" defer></script>
</head>

<body>
    <header>
        <h1>Product Review</h1>
    </header>

    <main>
        <form method="get" action="review.html">
            <label for="productName">Product Name</label>
            <select id="productName" name="productName" required>
                <option value="" disabled selected>Select a Product ...</option>
            </select>
    
            <fieldset>
                <legend>Overall Rating</legend>
                <div class="rating-group">
                    <label for="rating1">☆</label>
                    <input type="radio" id="rating1" name="rating" value="1" required>
                    <label for="rating2">☆☆</label>
                    <input type="radio" id="rating2" name="rating" value="2">
                    <label for="rating3">☆☆☆</label>
                    <input type="radio" id="rating3" name="rating" value="3">
                    <label for="rating4">☆☆☆☆</label>
                    <input type="radio" id="rating4" name="rating" value="4">
                    <label for="rating5">☆☆☆☆☆</label>
                    <input type="radio" id="rating5" name="rating" value="5">
                </div>
            </fieldset>
    
            <label for="installationDate">Date of Installation</label>
            <input type="date" id="installationDate" name="installationDate" required>
    
            <fieldset>
                <legend>Which features did you find useful in the product?</legend>
                <div class="checkbox-group">
                    <label for="featureDurability">
                        <input type="checkbox" id="featureDurability" name="usefulFeatures" value="durability">
                        Durability
                    </label>
                    <label for="featureEaseOfUse">
                        <input type="checkbox" id="featureEaseOfUse" name="usefulFeatures" value="easeOfUse">
                        Ease of Use
                    </label>
                    <label for="featurePerformance">
                        <input type="checkbox" id="featurePerformance" name="usefulFeatures" value="performance">
                        Performance
                    </label>
                    <label for="featureDesign">
                        <input type="checkbox" id="featureDesign" name="usefulFeatures" value="design">
                        Design
                    </label>
                </div>
            </fieldset>
    
            <label for="writtenReview">Written Review <span class="optional-text">(Optional)</span></label>
            <textarea id="writtenReview" name="writtenReview" rows="5"></textarea>
    
            <label for="userName">Your Name <span class="optional-text">(Optional)</span></label>
            <input type="text" id="userName" name="userName">
    
            <input type="submit" value="Post Review">
        </form>
    </main>

    <footer>
        <p>&copy;<span id="currentyear"></span> - Fernando Mendez - Venezuela</p>
        <p id="lastModified"></p>
    </footer>
</body>

</html>
